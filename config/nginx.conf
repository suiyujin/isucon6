user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    log_format ltsv "time:$time_local"
              "\thost:$remote_addr"
              "\tforwardedfor:$http_x_forwarded_for"
              "\treq:$request"
              "\tstatus:$status"
              "\tmethod:$request_method"
              "\turi:$request_uri"
              "\tsize:$body_bytes_sent"
              "\treferer:$http_referer"
              "\tua:$http_user_agent"
              "\treqtime:$request_time"
              "\tcache:$upstream_http_x_cache"
              "\truntime:$upstream_http_x_runtime"
              "\tapptime:$upstream_response_time"
              "\tvhost:$host";
    upstream unicorn_isuda {
        server unix:/tmp/unicorn_isuda.sock fail_timeout=0;
    }
    upstream unicorn_isutar {
        server unix:/tmp/unicorn_isutar.sock fail_timeout=0;
    }
    server {
        access_log /var/log/access.log ltsv;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;

        location / {
            proxy_pass http://unicorn_isuda;
        }

        location /stars {
            proxy_pass http://unicorn_isutar;
        }
    }
}
